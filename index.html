<body class="body">

<section class="secnav">

    <div class="div">
        <h1 class="title">Pauperes Commilitones Christi<br>Templique Solomonici</h1>
    </div>

    <form class="divsearch" id="id2" role="search">
        <button class="btn"><i class="fas fa-search"></i></button>
        <label class="label">
            <input id="id1" name="q" class="input" type="search" placeholder="Caută...">
        </label>
    </form>

    <script>
        const f = document.getElementById('id2');
        const q = document.getElementById('id1');
        const google = 'https://www.google.com/search?q=site%3A+';
        const site = 'index.html';

        function submitted(event) {
            event.preventDefault();
            const url = google + site + '+' + q.value;
            const win = window.open(url, '_blank');
            win.focus();
        }

        f.addEventListener('submit', submitted);
    </script>
</section>

<section class="sec">
    <div class="row">
        <div class="column steag">
            <img class="img" alt="steag" src="images/steag.gif">
        <h6 class="description">Unul dintre multele steaguri<br>ale Cavalerilor Templieri</h6>
        </div>
        <div class="column">
            <table class="tab1">
                <tr>
                    <th class="th1">Fondator</th>
                    <td class="td1">Hugues de Payens, Țara Sfântă</td>
                </tr>
                <tr>
                    <th class="th1">Data înființării</th>

                </tr>
            </table>
        </div>
